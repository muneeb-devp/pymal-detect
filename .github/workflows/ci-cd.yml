name: CI/CD Pipeline

on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]

jobs:
    test:
        name: Run Tests
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: '3.13'

            - name: Cache dependencies
              uses: actions/cache@v3
              with:
                  path: ~/.cache/pip
                  key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
                  restore-keys: |
                      ${{ runner.os }}-pip-

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            - name: Run unit tests
              run: |
                  pytest tests/test_preprocessing.py -v --tb=short

            - name: Run integration tests
              run: |
                  pytest tests/test_api.py -v --tb=short || true
              continue-on-error: true

            - name: Test imports
              run: |
                  python -c "from src.preprocessing import MalwarePreprocessor; print('Preprocessing module OK')"
                  python -c "from src.models import ModelTrainer; print('Models module OK')"

    deploy:
        name: Deploy to Render
        needs: test
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Deploy to Render
              env:
                  RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
              run: |
                  if [ -n "$RENDER_DEPLOY_HOOK" ]; then
                    curl -X POST "$RENDER_DEPLOY_HOOK"
                    echo "Deployment triggered successfully"
                  else
                    echo "RENDER_DEPLOY_HOOK not set, skipping deployment"
                  fi

            - name: Wait for deployment
              run: sleep 60

            - name: Health check
              run: |
                  if [ -n "${{ secrets.RENDER_APP_URL }}" ]; then
                    curl -f "${{ secrets.RENDER_APP_URL }}/health" || echo "Health check failed (expected if first deployment)"
                  fi
              continue-on-error: true
